<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yükleniyor...</title>
<style>
body{
  margin:0;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}
#loader{
  font-size:24px;
}
#scare{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100vw;
  height:100vh;
  z-index:9999;
}
#scare img{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>
<body>

<div id="loader">Yükleniyor %99…</div>

<div id="scare">
  <img src="https://i.imgur.com/8fK4h6y.jpg">
  <audio id="sound">
    <source src="https://www.myinstants.com/media/sounds/jumpscare.mp3">
  </audio>
</div>

<script>
setTimeout(()=>{
  document.getElementById("loader").style.display="none";
  document.getElementById("scare").style.display="block";
  document.getElementById("sound").play();
},3000);
</script>

</body>
</html>
